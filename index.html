<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Olivier Mangila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }

    header {
      background: #075e54;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 22px;
    }

    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      margin: 6px 0;
      padding: 12px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .user {
      background: #dcf8c6;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #ffffff;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    #input-area {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
      align-items: center;
      gap: 8px;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }

    #send-btn, #clear-btn, #upload-btn, #audio-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    #send-btn { background: #25d366; }
    #send-btn:hover { background: #1ebe57; }

    #clear-btn { background: #ff5252; }
    #clear-btn:hover { background: #e04848; }

    #upload-btn { background: #34b7f1; }
    #upload-btn:hover { background: #1c96d1; }

    #audio-btn { background: #ff9800; }
    #audio-btn:hover { background: #e68a00; }

    #bottom-area {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 480px) {
      .message { font-size: 15px; padding: 10px; }
      #user-input { font-size: 15px; padding: 8px; }
      #send-btn, #clear-btn, #upload-btn, #audio-btn { font-size: 14px; padding: 8px 12px; }
    }

    .preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <header>ü§ñ Olivier Mangila</header>
  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="√âcris ton message...">
    <button id="send-btn">Envoyer</button>
  </div>

  <div id="bottom-area">
    <button id="upload-btn">üì∑ Image</button>
    <button id="audio-btn">üé§ Audio</button>
    <button id="clear-btn">Effacer l'historique</button>
    <input type="file" id="file-input" accept="image/*,audio/*" style="display:none">
  </div>

  <script>
    const API_KEY = "AIzaSyDS4Lgtv64_SP3nPGzRg6K7jVYQltB8F3M";  
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");
    const uploadBtn = document.getElementById("upload-btn");
    const audioBtn = document.getElementById("audio-btn");
    const fileInput = document.getElementById("file-input");

    const USER_NAME = "Olivier Mangila";
    const BOT_NAME = "Olivier Mangila";

    const customCreatorAnswer = "Je suis un grand mod√®le linguistique cr√©√© par Olivier Mangila, un ing√©nieur industriel et hacker bas√© sur les d√©veloppements web, le boostage des r√©seaux sociaux et la cr√©ation de fichiers VPN. Il est tout simplement un g√©nie en informatique pure.";

    function addMessage(text, sender, name) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = `<strong>${name}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;

      if(sender === "user" || sender === "bot") {
        const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
        history.push({ name, sender, text });
        localStorage.setItem("chatHistory", JSON.stringify(history));
      }
    }

    function addMediaPreview(file) {
      const msg = document.createElement("div");
      msg.classList.add("message", "user");
      let fileDescription = "";

      if(file.type.startsWith("image/")) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.className = "preview";
        msg.appendChild(img);
        fileDescription = "L'utilisateur a envoy√© une image.";
      } else if(file.type.startsWith("audio/")) {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = URL.createObjectURL(file);
        msg.appendChild(audio);
        fileDescription = "L'utilisateur a envoy√© un fichier audio.";
      }

      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
      addMessage(fileDescription, "user", USER_NAME);
      sendToBot(fileDescription);
    }

    window.addEventListener("load", () => {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.forEach(msg => addMessage(msg.text, msg.sender, msg.name));
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if(!text) return;
      addMessage(text, "user", USER_NAME);
      userInput.value = "";

      const question = text.toLowerCase();
      if(question.includes("qui t'a cr√©√©") || question.includes("qui t a cr√©√©")) {
        addMessage(customCreatorAnswer, "bot", BOT_NAME);
        return;
      }

      sendToBot(text);
    }

    async function sendToBot(message) {
      try {
        const loadingMessage = document.createElement("div");
        loadingMessage.classList.add("message", "bot");
        loadingMessage.innerHTML = `<strong>${BOT_NAME}:</strong> ‚è≥...`;
        chatbox.appendChild(loadingMessage);
        chatbox.scrollTop = chatbox.scrollHeight;

        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [
                { role: "user", parts: [{ text: message }] }
              ]
            })
          }
        );

        const data = await response.json();
        chatbox.removeChild(loadingMessage);

        if(data.candidates && data.candidates.length > 0) {
          addMessage(data.candidates[0].content.parts[0].text, "bot", BOT_NAME);
        } else if(data.error) {
          addMessage("‚ö†Ô∏è Erreur API : " + data.error.message, "bot", BOT_NAME);
        } else {
          addMessage("‚ùå Pas de r√©ponse re√ßue.", "bot", BOT_NAME);
        }
      } catch(error) {
        chatbox.removeChild(chatbox.lastChild);
        addMessage("‚ö†Ô∏è Erreur : " + error.message, "bot", BOT_NAME);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => { if(e.key === "Enter") sendMessage(); });

    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("chatHistory");
      chatbox.innerHTML = "";
    });

    uploadBtn.addEventListener("click", () => fileInput.click());
    audioBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if(file) addMediaPreview(file);
      fileInput.value = "";
    });
  </script>
</body>
</html>
